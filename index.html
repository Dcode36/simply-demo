<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="chat-container">
        <div class="tabs">
            <div class="tab" onclick="changeTab(1)">
                <h4>Smart insights</h4>
                <p>Get amazing insights into your traffic</p>
            </div>
            <div class="tab" onclick="changeTab(2)">
                <h4>Comparing visitors</h4>
                <p>Comparing visitors between weeks</p>
            </div>
            <div class="tab" onclick="changeTab(3)">
                <h4>Traffic sources</h4>
                <p>Generate charts with grouped traffic sources</p>
            </div>

        </div>

        <div class="chats">
            <div class="chat-area" id="chatArea"></div>

        </div>

        <div class="messagebox">
            <textarea name="" placeholder="Start Typing.... (not really)"  id="inputMessage" id="" cols="40" rows="1"></textarea>
            </div>


        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
        <script src="/script.js"></script>
</body>

</html>
